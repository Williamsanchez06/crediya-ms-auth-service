server:
  port: 8097
spring:
  application:
    name: "auth-service"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

routes:
  paths:
    users: "/api/v1/users"
    roles: "/api/v1/roles"

adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "crediya_auth"
    schema: "auth"
    username: "postgres"
    password: 12345